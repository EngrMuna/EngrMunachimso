<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Position</title>
  
  <style>
  .main {
      background: lightpink;
      width: 250px;
      height: 250px;
      margin: 0 auto;
      position: relative;
    }
    
  .sub {
    background: green;
    width: inherit;
    position: absolute;
    top: 0;
    bottom: 0;
    display: none;
  }
  
  .main:hover .sub {
    display: block;
    height: inherit;
    top: 0;
    bottom: 100%;
    transition: 7s ease;
  }
  </style>
  
</head>

<body>
  <div class="main">
    
    <div class="sub"></div>
    
  </div>

</body>

</html>
